<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
       <div class="alert alert-info" *ngIf="editForm.dirty">
           <strong>Information:</strong> You have made changes. Any unsaved changes will be lost
       </div>
    </div>
    <div class="col-4">
<div class="card">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.firstName}}" 
    class="card-img-top img-thumbnail">
    <div class="card-body">
        <div>
            <strong>Location :</strong>
            <p>{{member.lastName}}</p>
        </div>
        <div>
            <strong>Age :</strong>
            <p>{{member.age}}</p>
        </div>
        <div>
            <strong>Last Active :</strong>
            <p>{{member.lastActive | timeago}}</p>
        </div>
        <div>
            <strong>Member Since :</strong>
            <p>{{member.created | date : 'longDate'}}</p>
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-primary btn-block">
                Save Changes
            </button>
        </div>
    </div>
</div>
</div>
<div class="col-8">
    <tabset class="member-tabset">
        <tab heading='About {{member.firstName}}'>
            <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
                <h4>Description</h4>
                <textarea [(ngModel)]="member.firstName" class="form-control" name="firstName" rows="6"></textarea>
                <h4>Looking for</h4>
                <textarea [(ngModel)]="member.lastName" class="form-control" name="lastName" rows="6"></textarea>
                <!-- <h4>Interest</h4>
                <textarea name="interest" rows="6"></textarea>
                <h4>Location Details : </h4>
                <div class="form-inline">
                    <label for="city">City: </label>
                    <input type="text" name="city" class="form-control mx-2">
                    <label for="city">Country: </label>
                    <input type="text" name="country" class="form-control mx-2">
                </div> -->
            </form>
            
        </tab>
        <tab heading='Edit Photos'>
           
            <app-photo-editor [member]="member"></app-photo-editor>
        </tab>
    </tabset>
</div>
</div>
